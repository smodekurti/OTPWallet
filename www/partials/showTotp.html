<ion-view view-title="{{keyAlias | uppercase}}">

    <ion-nav-buttons side="secondary" >

        <button class="button  button-clear icon fa"
                ng-click="edit('{{keyAlias}}')">
            <span class="fa-stack">
              <i class="fa-square-o fa-stack-2x"></i>
              <i class="fa-pencil fa-stack-1x"></i>
            </span>
        </button>
        <button class="button  button-clear icon fa"
                ng-click="delete('{{keyAlias}}')">
            <span class="fa-stack">
              <i class="fa-square-o fa-stack-2x"></i>
              <i class="fa-trash fa-stack-1x"></i>
            </span>
        </button>
    </ion-nav-buttons>


      <ion-content ng-init="start()">

          <div class="container">

              <div class="progress-wrapper" ng-cloak="true" ng-style="{&apos;font-size&apos;: getFontSize()}">

              <div class="progress" ng-cloak="true">
                  {{ currentTotp }}
                  <div class="progress-counter" ng-cloak="true">Your token will expire in <span ng-style="{color : ((current) > 5) ? '#007aff' : 'red'}"><b><u>{{current}}s</u></b></span></div>
                  <!--div class="information">If your account login requires second factor token, enter this verification code when prompted</div-->
              </div>
             
                <div round-progress
                     max="max"
                     current="(31-increment)"
                     color="{{ getColor() }}"
                     bgcolor="{{ bgColor }}"
                     radius="{{ radius }}"
                     semi="isSemi"
                     rounded="rounded"
                     clockwise="clockwise"
                     stroke="{{ stroke }}"
                     animation="{{ currentAnimation }}"
                     ng-cloak="true">
                   
              </div>
          </div>  
          </div>

      </ion-content>
    <ion-footer-bar class="bar bar-footer bar-positive" >

        <button class="button button-full button-positive  bar-footer-button" ng-click="copyToClipboard(currentTotp)"><i class="fa fa-clone fa-3x"></i> </button>

</ion-footer-bar>


</ion-view>
