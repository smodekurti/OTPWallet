<ion-view view-title="Account List">

    <ion-nav-buttons side="right" >
              <button class="button icon ion-trash-a" ng-click="deleteAllAccounts()">  Delete All</button>
    </ion-nav-buttons>

<ion-content has-header="true" title="Account List" class="background" >
    
    <ion-list 
              show-delete="shouldShowDelete "
              can-swipe="true">
        
        <ion-item  ng-repeat="key in keys" 
                  class="item-list"
                  href="#/home/showTotp/{{key.alias}}" class="item-remove-animate">
        <h2 class="background">{{key.alias}}</h2>
        <ion-delete-button class="ion-minus-circled"
                       ng-click="items.splice($index, 1)">
        </ion-delete-button>
        </ion-item>
    
    </ion-list>
    
</ion-content>



</ion-view>
