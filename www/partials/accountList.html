<ion-view view-title="Account List">


    <ion-nav-buttons side="secondary" >
        <button class="button  button-clear icon fa fa-plus-square-o"
                ng-click="showSetupOptions()">


        </button>

        <button class="button  button-clear icon" ng-show="keys.length >0"
                ng-class="shouldShowDelete ? 'fa fa-check-square-o' : 'fa fa-minus-square-o'"
                ng-click="showDelete()">
        </button>
    </ion-nav-buttons>



    <ion-content has-header="true" title="Account List" class="background" scroll="true">

        <ion-list show-delete="shouldShowDelete "
             can-swipe="true">
            <div class="card" ng-repeat="key in keys">

                <div class="item item-divider color-header">

                <ion-item
                        class="list card"
                        href="#/home/showTotp/{{key.alias}}"
                        class="item-remove-animate"
                        on-swipe-right="swipedLeft()"
                        transitiontype="slide"
                        direction="left"
                        go-native
                        >

                    <h1  style="align:right;color:#0074d6">{{key.currentTotp}}</h1>
                    <h2>{{key.alias | uppercase}}</h2>
                    <div class="thumbnail-right container1">
                        <div class="progress-wrapper" ng-style="{&apos;font-size&apos;: getFontSize()}">

                            <div class="progress">
                                {{ key.current}}
                            </div>

                            <div round-progress
                                 max="max"
                                 current="31-key.current"
                                 color="{{ getColor() }}"
                                 bgcolor="{{ bgColor }}"
                                 radius="{{ radius }}"
                                 semi="isSemi"
                                 rounded="rounded"
                                 clockwise="clockwise"
                                 stroke="{{ stroke }}"
                                 animation="{{ currentAnimation }}">

                            </div>
                        </div>
                    </div>

                    <ion-delete-button class="ion-trash-a"
                                       ng-click="deleteAccount(key)">
                    </ion-delete-button>

                </ion-item>
                    </div>
            </div>

        </ion-list>

    <ion-list
              show-delete="shouldShowDelete "
              can-swipe="true"
              >
        

    
    </ion-list>
    
</ion-content>



</ion-view>
