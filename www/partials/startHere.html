<ion-view view-title="OTP Wallet">
        <ion-header class="bar bar-header bar-light ">
          <h1 class="title">OTP Wallet</h1>
        </ion-header>
    <ion-content has-header="true" title="Start Here" class="background">
        <ion-list class="card" >
            <ion-item class="item-body" >
                <center>
                    <img src="img/2fa-mod.png">
                    
                
                <p style="align:center;color:#0074d6;font-weight: 400" >
                       Please click "Begin Setup" to start adding a new account for 2-step verification.
                </p>
                </center>
           </ion-item>
            
        </ion-list>
        
        
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-positive" >
        
        <button class="button button-full button-positive  bar-footer-button"
                ng-click="showSetupOptions()"  
                style="font-size:20px;">Begin Setup
        </button>
    </ion-footer-bar>

</ion-view>
